networks:
  microservices_net:
    driver: bridge

services:
  user-service:
    build: ./user-service
    ports:
      - "5000:5000"
    volumes:
      - ./user-service/users.db:/app/users.db
    networks:
      - microservices_net
    environment:
      - FLASK_ENV=production
    deploy:
      replicas: 2
    restart: unless-stopped

  task-service:
    build: ./task-service
    ports:
      - "5001:5001"
    environment:
      - USER_SERVICE_URL=http://user-service:5000
      - FLASK_ENV=production
    volumes:
      - ./task-service/db:/app/db
    depends_on:
      - user-service
    networks:
      - microservices_net
    deploy:
      replicas: 2
    restart: unless-stopped

  nginx-proxy:
    build: ./nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./admin:/usr/share/nginx/html/admin
    depends_on:
      - user-service
      - task-service
    networks:
      - microservices_net
    restart: unless-stopped